name: Compile

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: make
        run: make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lhfire-linux
          path: lhfire
